{% extends "base.html" %}
{% load static %}
{% load basket_tools %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr class="w-20 mb-1 hr-visible">
            <h2 class="heading-font">Manage Products</h2>
            <hr class="w-20 mb-1 hr-visible">
        </div>
    </div>
    <div class="row welcome-box">
        <div class="col-12 col-lg">
            <h3 class="headings"> Edit A Product:</h3>
            <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="submit-button mt-5 mb-2">
                    <a href="{% url 'products' %}" class="btn shop-now-button rounded">
                        <span class="font-weight-bold">Cancel</span>
                    </a>
                    <button id="submit-button" class="btn shop-now-button rounded">
                        <span class="font-weight-bold">Update Product</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
