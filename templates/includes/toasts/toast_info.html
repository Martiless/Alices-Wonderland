<div class="toast custom-toast rounded" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 bg-info"></div>
    <div class="toast-header">
        <strong class="mr-auto">Information Alert!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body custom-toast">
        {{ message }}
    </div> 
</div>
